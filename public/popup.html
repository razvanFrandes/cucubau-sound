<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: #0d0d12;
      color: #fff;
    }
    .title {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .logo {
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #00ffd5, #00b894);
      border-radius: 4px;
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      transition: all 0.2s;
    }
    .btn-record {
      background: linear-gradient(135deg, #ff3b5c, #ff6b81);
      color: white;
      margin-bottom: 8px;
    }
    .btn-record:hover { transform: scale(1.02); }
    .btn-record:disabled {
      background: #333;
      cursor: not-allowed;
      transform: none;
    }
    .btn-stop {
      background: #1a1a22;
      border: 1px solid #ff3b5c;
      color: #ff3b5c;
      margin-bottom: 8px;
    }
    .btn-stop:hover { background: rgba(255, 59, 92, 0.1); }
    .btn-library {
      background: #1a1a22;
      border: 1px solid #333;
      color: #a0a0b0;
    }
    .btn-library:hover { border-color: #00ffd5; color: #00ffd5; }
    .status {
      font-size: 12px;
      color: #666;
      text-align: center;
      margin-top: 8px;
    }
    .status.recording {
      color: #ff3b5c;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="title">
    <div class="logo"></div>
    CucuBau-Sound
  </div>

  <button id="recordBtn" class="btn btn-record">
    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
      <circle cx="12" cy="12" r="6"/>
    </svg>
    Start Recording
  </button>

  <button id="stopBtn" class="btn btn-stop hidden">
    <svg width="16" height="16" fill="currentColor" viewBox="0 0 24 24">
      <rect x="6" y="6" width="12" height="12" rx="2"/>
    </svg>
    Stop Recording
  </button>

  <button id="libraryBtn" class="btn btn-library">
    <svg width="16" height="16" fill="none" stroke="currentColor" stroke-width="2">
      <path d="M3 6a2 2 0 0 1 2-2h5l2 2h7a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V6z"/>
    </svg>
    Open Library
  </button>

  <div id="status" class="status"></div>

  <script src="popup.js"></script>
</body>
</html>
